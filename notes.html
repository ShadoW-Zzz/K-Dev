<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üìù Special Notes</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: #000000;
      color: #ffffff;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow-x: hidden;
      position: relative;
    }

    .main-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      position: relative;
      z-index: 10;
    }

    h1 {
      font-size: clamp(2.5rem, 8vw, 6rem);
      font-weight: 900;
      text-transform: uppercase;
      margin-bottom: 20px;
      color: #ffffff;
      text-shadow: 
        0 0 20px rgba(255, 255, 255, 0.5),
        0 4px 8px rgba(0, 0, 0, 0.8);
      animation: titlePulse 3s ease-in-out infinite;
    }

    @keyframes titlePulse {
      0%, 100% { 
        text-shadow: 0 0 20px rgba(255,255,255,0.5), 0 4px 8px rgba(0,0,0,0.8);
      }
      50% {
        text-shadow: 0 0 40px rgba(255,255,255,0.8), 0 4px 8px rgba(0,0,0,0.8);
      }
    }

    .notes-content {
      max-width: 800px;
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255,255,255,0.2);
      border-radius: 12px;
      padding: 25px 30px;
      font-size: clamp(1rem, 2.2vw, 1.1rem);
      line-height: 1.6;
      color: #ffffff;
      backdrop-filter: blur(5px);
      text-align: left;
      animation: fadeIn 1.2s ease-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .back-btn {
      margin-top: 30px;
      padding: 14px 28px;
      background: transparent;
      color: #ffffff;
      border: 3px solid #ffffff;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .back-btn:hover {
      background: #ffffff;
      color: #000000;
    }

    /* Side decorative elements */
    .side-element {
      position: absolute;
      font-size: clamp(1rem, 3vw, 3rem);
      opacity: 0.6;
      animation: sideFloat 6s ease-in-out infinite;
    }

    .side-element.left { left: 2%; transform: rotate(-15deg); }
    .side-element.right { right: 2%; transform: rotate(15deg); }

    .side-element:nth-child(1) { top: 10%; animation-delay: 0s; }
    .side-element:nth-child(2) { top: 20%; animation-delay: 1s; }
    .side-element:nth-child(3) { top: 30%; animation-delay: 2s; }
    .side-element:nth-child(4) { bottom: 30%; animation-delay: 3s; }
    .side-element:nth-child(5) { bottom: 20%; animation-delay: 4s; }
    .side-element:nth-child(6) { bottom: 10%; animation-delay: 5s; }

    @keyframes sideFloat {
      0%, 100% { transform: translateY(0) rotate(var(--rotation)); opacity: 0.6; }
      50% { transform: translateY(-20px) rotate(var(--rotation)); opacity: 0.9; }
    }

    /* Mobile optimization */
    @media (max-width: 768px) {
      .side-element { font-size: clamp(1rem, 3vw, 2rem); }
      .notes-content { padding: 20px; }
    }

    @media (max-width: 480px) {
      .side-element { font-size: 1.5rem; }
      h1 { font-size: 2.5rem; }
      .notes-content { font-size: 0.95rem; }
    }
  </style>
  

<style>
.notes-display p {
    font-size: 1.1rem;
    margin-bottom: 1.2rem;
    transition: opacity 0.6s ease;
    opacity: 0;
}
.notes-navigation {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 15px;
    gap: 10px;
}
.notes-navigation button {
    background: #fff;
    color: #000;
    border: none;
    border-radius: 6px;
    padding: 8px 14px;
    font-size: 1.2rem;
    cursor: pointer;
}
#dotsContainer {
    display: flex;
    gap: 6px;
    margin: 0 10px;
}
.dot {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background: #888;
    cursor: pointer;
}
.dot.active {
    background: #fff;
}
</style>

</head>
